<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- añadir icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrate</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- añadir menú  -->

    <!-- añadir form -->
    <div class="row g-2 w-100" style="max-width: 400px;">
        <div class="col-md">
            <form class="form-floating w-100">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="Apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="Apellidos" required>
        </div>
        <div class="mb-3">
            <label for="floatingInputValue" class="form-label">Email</label>
            <input type="email" class="form-control" id="floatingInputValue" placeholder="email@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div>
            <a href="./login.html">¿Ya tienes cuenta? Accede</a>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Registro</button>
             <!-- añadir lógica botón y válidación campos -->
            </form>
        </div>
    </div>
    <!-- añadir footer  -->
    
    <script src="./forms.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

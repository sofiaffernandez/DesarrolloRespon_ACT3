<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping-cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- añadir icon -->
    <title>Document</title>
</head>
<body style="background-color: #3C3C3C;">
    <!-- NAVBAR COMPONENT -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid px-4" style="max-width: 1280px";>
          <a class="navbar-brand" href="#"> <h1 class="m-0">minimal.</h1> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Ropa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Deporte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Designer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tecnología</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Segunda mano</a>
                </li>
              </ul>
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link" href="#">Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Carrito</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
    <h2 class="text-white mx-auto ps-4 pt-4 pb-2 fw-light" style="max-width: 1280px;">Mi carrito</h2>

    <main style="background-color: #3C3C3C;">
        <div class="pt-2 px-4 mb-4 bg-light-subtle">
          <div class="d-flex flex-row justify-content-between">
            <p>Subtotal</p>
            <p id="subtotal"></p>
          </div>

          <div class="d-flex flex-row justify-content-between">
            <p>Gastos de envío</p>
            <p>3.99€</p>
          </div>
          <hr/>
          <div class="d-flex flex-row justify-content-between">
            <p>Total</p>
            <p class="total"></p>
          </div>
        </div>
        <ul id="cardsContainer" class="bg-light-subtle px-4 mx-auto d-flex flex-column flex-xl-row justify-content-xl-between align-items-center flex-xl-wrap" style="max-width: 1280px;">

        </ul>
        <p class="mx-auto mb-0 ps-4 pb-4 text-white" style="max-width: 1280px;">Total: <span class="total"></span></p>

        <div class="d-flex flex-column gap-2 px-4 mb-4">
          <button class="btn btn-primary border border-0 rounded-0" type="button" style="background-color: #007D8A; height: 48px;">Acceder al pago</button>
          <button class="btn btn-outline-primary border border-0 rounded-0" type="button" style="color: #007D8A; background-color: #DDFFFD; height: 48px;" >Continuar comprando</button>
          <button class="btn fw-bold text-decoration-underline" style="color: #007D8A; height: 48px;">Eliminar carrito</button>
        </div>
    </main>

    <!-- TOAST COMPONENT  -->
    <div class="position-absolute bottom-0 start-50 translate-middle">
        <div id="toastBuy" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                ¡Artículo añadido correctamente!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-bg-dark d-flex align-items-center justify-content-center" style="height: 92px;">
        <p>Todos los derechos reservados.</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./shopping-cart.js"></script>
</body>
</html>
